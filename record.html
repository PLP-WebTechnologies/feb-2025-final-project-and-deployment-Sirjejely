<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChoQuann Business Analysis - Inventory Record</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="record.js"></script>
</head>
<body>
    <header class="navbar">
        <h1>ChoQuann</h1>
        <nav>
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="sales.html">Sales</a>
          <a href="summary.html">Summary</a>
          <a href="record.html" class="active">Inventory</a>
          <a href="contact.html">Contact</a>
        </nav>
      </header>
      

  <main>
    <section class="record-form">
      <h2>Log Customer Items for Sale</h2>
      <form id="recordForm">
        <label>
          Customer Name:
          <input type="text" id="customerName" required />
        </label>
        <label>
          Item Description:
          <input type="text" id="itemDescription" required />
        </label>
        <label>
          Quantity:
          <input type="number" step="0.1" id="quantity" min="0.1" required />
        </label>
        <label>
          Date:
          <input type="date" id="date" required />
        </label>
        <button type="submit">Add Record</button>
      </form>
    </section>

    <section class="record-table">
      <h2>Recorded Items</h2>
      <table>
        <thead>
          <tr>
            <th>Customer Name</th>
            <th>Item Description</th>
            <th>Quantity</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="recordBody">
          <!-- Records show here -->
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ChoQuann Business Analysis. All rights reserved.</p>
  </footer>
</body>
</html>
