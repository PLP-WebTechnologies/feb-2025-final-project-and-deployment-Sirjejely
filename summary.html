<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChoQuann Business Analysis - Sales Summary</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="summary.js"></script>
</head>
<body>
    <header class="navbar">
        <h1>ChoQuann</h1>
        <nav>
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="sales.html">Sales</a>
          <a href="summary.html" class="active">Summary</a>
          <a href="record.html">Inventory</a>
          <a href="contact.html">Contact</a>
        </nav>
      </header>
      

  <main>
    <section class="summary-table">
      <h2>Daily Sales Summary</h2>
      <table>
        <thead>
          <tr>
            <th>Item</th>
            <th>Total Quantity Sold</th>
            <th>Total Profit (₦)</th>
            <th>Total Tithe (₦)</th>
          </tr>
        </thead>
        <tbody id="summaryBody">
          <!-- Summary rows generated by JS -->
        </tbody>
        <tfoot>
          <tr>
            <th>Total</th>
            <th id="totalQty">0</th>
            <th id="totalProfit">₦0.00</th>
            <th id="totalTithe">₦0.00</th>
          </tr>
        </tfoot>
      </table>
    </section>

    <section class="summary-chart">
      <h2>Best Selling Items</h2>
      <canvas id="salesChart" aria-label="Bar chart showing sales quantities per item" role="img"></canvas>
    </section>

    <button onclick="window.location.href='sales.html'">Back to Sales Entry</button>
  </main>

  <footer>
    <p>&copy; 2025 ChoQuann Business Analysis. All rights reserved.</p>
  </footer>
</body>
</html>
